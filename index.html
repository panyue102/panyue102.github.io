<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数字游牧人</title>
   <link rel="stylesheet" href="styles.css">
   <style>
       .button-container {
           position: fixed;
           bottom: 20px;
           right: 20px;
           text-align: center;
       }
   </style>
</head>
<body>
    <div class="container">
        <!-- 左侧内容 -->
        <header>
            <h1>数字游牧人</h1>
            
            <!-- 图片区域 -->
            <div class="image-container">
                <img src="http://www.finebornchina.cn/uploads/allimg/140430/1-140430150239107.jpg" alt="Apple style image">
            </div>
            
            <p>我叫数字游牧人，今天我来教大家开发一个简单的网站，这是一个博客系统，我们将使用 HTML、CSS 和 JavaScript 等基本技术。</p>
        </header>
        
        <!-- 右侧内容 -->
        <section>
            <h2>这是一个小标题</h2>
            <p class="section-content">这是一个小标题下的内容。</p>
        </section>
    </div>
    <div class="button-container">
        <button onclick="incrementCounter()">点击我</button>
        <div class="counter" id="counter">点击次数: 0</div>
    </div>
    <script>
        let count = 0;
        function incrementCounter() {
            count++;
            document.getElementById('counter').textContent = '点击次数: ' + count;
        }
    </script>
</body>
</html>
